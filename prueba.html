<!DOCTYPE html>
<html>

<head>
  <title>p5.js Particle Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>

<body>
  <script>
    // Configuración inicial
    function setup() {
      createCanvas(windowWidth, windowHeight);
    }

    // Animación en bucle
    function draw() {
      background(0);
      for (let i = 0; i < 100; i++) {
        let x = random(width);
        let y = random(height);
        let size = random(10, 30);
        let r = random(255);
        let g = random(255);
        let b = random(255);
        fill(r, g, b);
        noStroke();
        ellipse(x, y, size, size);
      }
    }
  </script>
</body>

</html>
